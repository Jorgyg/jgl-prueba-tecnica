<div class="d-flex flex-wrap p-4">
    <div class="m-4  d-flex flex-column justify-content-center" *ngFor="let pokemon of pokemons; let i = index">
      <img src="{{ pokemon.image }}" alt="">
      <p class="d-flex justify-content-center">{{pokemon.name}}</p>
      <a [routerLink]="['/detalle']" [queryParams]="{ index: i }" class="btn btn-warning">See more</a>
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-2" [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">Previous</button>
    <button class="btn btn-primary mx-2" *ngFor="let page of getPageNumbers()" [class.btn-secondary]="page === currentPage" (click)="goToPage(page)">{{ page }}</button>
    <button class="btn btn-primary mx-2" [disabled]="currentPage === totalPages" (click)="goToPage(currentPage + 1)">Next</button>

  </div>
